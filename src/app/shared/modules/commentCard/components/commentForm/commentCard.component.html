<div class="card">
  <div class="card-block">
    <p class="card-text">{{commentInput.body}}</p>
  </div>
  <div class="card-footer">
    <a class="comment-author" [routerLink]="['/profile', commentInput.author.username]">
      <img class="comment-author-img" src="{{commentInput.author.image}}">
    </a> &nbsp;
    <a class="comment-author" [routerLink]="['/profile', commentInput.author.username]">{{commentInput.author.username}}</a>
    <span class="date-posted"> {{commentInput.createdAt | date}} </span>
    <span class="mod-options" >
      <i class="ion-trash-a" (click)="removeComment(commentInput)"></i>
    </span>
  </div>
</div>
